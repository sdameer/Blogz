<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activating...</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1.5rem auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .message {
      font-size: 1rem;
      color: #555;
      margin-top: 1rem;
    }

    .success {
      color: #059669;
      font-weight: 600;
    }

    .error {
      color: #dc2626;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Activating your account...</h2>
    <div class="loader" id="loader"></div>
    <div class="message" id="message">Please wait while we verify your account.</div>
  </div>

  <script>
    const loader = document.getElementById('loader');
    const message = document.getElementById('message');

    const params = new URLSearchParams(window.location.search);
    const uid = params.get('uid');
    const token = params.get('token');

    function showMessage(text, isSuccess) {
      loader.style.display = 'none';
      message.textContent = text;
      message.className = 'message ' + (isSuccess ? 'success' : 'error');
    }

    if (uid && token) {
      fetch('http://127.0.0.1:8000/auth/users/activation/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ uid: uid, token: token }),
      })
        .then(response => {
          if (response.ok) {
            showMessage('Account activated successfully! You can now log in.', true);
          } else {
            return response.json().then(data => {
              console.log('Error:', data);
              throw new Error('Activation failed');
            });
          }
        })
        .catch(error => {
          showMessage('Activation failed. Please check the link or try again.', false);
        });
    } else {
      showMessage('Invalid activation link. UID or token missing.', false);
    }
  </script>
</body>
</html>
