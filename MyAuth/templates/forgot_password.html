<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F1F0E8 0%, #E5E1DA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a5568;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(179, 200, 207, 0.3);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 4px 20px rgba(137, 168, 178, 0.15),
                0 1px 4px rgba(137, 168, 178, 0.1);
        }

        h2 {
            color: #89A8B2;
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        p {
            color: #6b7280;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #89A8B2;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #E5E1DA;
            border-radius: 8px;
            font-size: 1rem;
            background: #F1F0E8;
            color: #4a5568;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: #B3C8CF;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(179, 200, 207, 0.1);
        }

        input[type="email"]::placeholder {
            color: #9ca3af;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #89A8B2 0%, #B3C8CF 100%);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.025em;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(137, 168, 178, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if request.session.access %}
            <h2>Password Change</h2>
        {% else %}
            <h2>Forgot Password</h2>
        {% endif %}
        <p>Enter your email address and we'll send you a secure password reset link.</p>
        
        <form method="POST" action="{% url 'forgot_password' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="your@email.com" required>
            </div>
            <button type="submit" class="submit-btn">Send Reset Email</button>
            <br><br>

            <h5>check your mail box for the password reset link </h5>
            <br>

            <hr>
            <br>
            <a href="{% url 'login_page' %}" style="color: #708090; text-decoration: none;"> ðŸ‘¤ Login</a>
        </form>
    </div>
</body>
</html>
